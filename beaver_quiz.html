<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/quiz.css" rel="stylesheet" type="text/css">
    <script src="quiz_script.js"></script>
    <title>Beaver Quiz</title>
</head>
<body>
    <h1>Beaver Quiz</h1>

    <div class="question">
        <p>Do you like beavers?</p>
    </div>
    
    <div class="answer">
        <button class="yes">Yes</button>
        <button class="no">No</button>
    </div>
    
    <div class="result">
        <p id="response"></p>
        <img id="beaver-image" src="" alt="">
    </div>
    
    <div class="timer">
        <p id="timer-text">Redirecting in <span id="timer-countdown">10</span> seconds</p>
    </div>
</body>

<script>
    var countdown = 10;

    // Function to update the countdown and redirect
    function updateCountdown() {
        countdown--;
        document.getElementById("timer-countdown").textContent = countdown;
        if (countdown <= 0) {
            window.location.href = "index.html"; 
        }
    }
    var countdownInterval = setInterval(updateCountdown, 1000);

</script>
</html>
